<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Spotify Popularity Predictor</title>
   <!-- Font Awesome -->
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/newmain.css') }}" type="text/css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>
  <body>
  <div class="container-fluid">
    <div class="row">
    <div class="col">
    <h1 class="centeredText"> <u>Spotify Popularity Prediction</u></h1>
    </div>
    </div>

    <div class="row" id="panel1">
      <div class="col-md-3 center_div">
          {% if message %}
          <h5 style="text-align:center">{{message}}</h5>
          {% endif %}         
          {% if spotifyURL %}
          <div class="card" style="">
          <img class="card-img-top" src={{imageLink}} alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title">You searched for <a href={{spotifyURL}}>{{trackName}}</a> by {{artistName}}</h5>
            <!-- <p class="card-text"> This song is </p> -->
            <hr>
            {% if isPopular %}
              <h4> Popular :) </h4>
              <img class="img-fluid rounded mx-auto d-block" src="static/fire.png" style="width:25%"/>
            {% else %}
              <h4> Not popular :( </h4>
              <img class="img-fluid rounded mx-auto d-block" src="static/cold.png" style="width:25%"/>
            {% endif %}
            <hr>
            <br>
            <a href={{spotifyURL}} class="center_div btn btn-success">Go to song on Spotify</a>
          </div>
        </div>

            <!-- <h1 class="centeredText">You searched for <a href={{spotifyURL}}>{{trackName}}</a> by {{artistName}}</h1> -->
            <!-- <img src={{imageLink}} style="width: 40%;height: 50%;margin-left: auto;margin-right: auto;display: block;"></img> -->
            <!-- <h3 class="centeredText"> This song is </h3> -->
            
          {% endif %}
      </div>
      </div>
    
    <br>
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
  
                <form method="get" action="/search" class="form-inline" id="searchForm">
                  <input  type="text" name="q" placeholder="Look for a song..." class="col-lg-10 form-control form-control-lg">
                  <button class="col-lg-2 btn btn-lg btn-outline-success" type="submit">Search</button>
                  </form>            
      </div>
      <div class="col-md-3"></div>
    </div>
  </div>
  <script>
    // $(function() {

    //   $('#searchForm').on('submit', function(){ 
    //     $('#panel1').html("Submit ran");
    //   });

    // })
  </script>
  </body>
</html>
